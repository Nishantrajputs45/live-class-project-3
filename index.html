<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="list-btn">
            <ul class="list">
              <li class="list-item home">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Condtions</li>
            </ul>
            <button class="button-small">Get started</button>
          </div>
        </nav>
      </section>
      <section class="middle">
        <div class="justice-heading">
          <h1>Your Justice Is Our Top Priority</h1>
        </div>
        <div class="justice-body">
          <p>
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you
          </p>
        </div>
      </section>

      <div class="justice-img">
        <img
          src="./assets/Hammer of justice.jpg"
          alt="justice_image"
          class="image"
        />
      </div>
    </div>
  </body>
</html>
